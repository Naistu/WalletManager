<ion-header>

  <ion-navbar>
    <ion-title>Filtros</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios,android">Cancelar</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="saveFiltros()">
  <ion-list>
    <ion-item>
      <ion-range dualKnobs="true" pin="true" formControlName="rango" color="dark">
        <ion-icon range-left small name="cash"></ion-icon>
        <ion-icon range-right name="cash"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select formControlName="categoria">
        <ion-option value="comida">Comida</ion-option>
        <ion-option value="trabajo">Trabajo</ion-option>
        <ion-option value="ropa">Ropa</ion-option>
        <ion-option value="alcohol" >Alcohol</ion-option>
        <ion-option value="otros">Otros</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-select formControlName="date">
        <ion-option value="enable">Hoy</ion-option>
        <ion-option value="mute">Ultima semana</ion-option>
        <ion-option value="mute_week">Ultimo mes</ion-option>
        <ion-option value="mute_year" >Ultimo ano</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select formControlName="tipo">
        <ion-option value="1">Ganancia</ion-option>
        <ion-option value="2">Gasto</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div padding>
      <button ion-button block type="submit"  (click)="dismiss()">Filtrar</button>
    </div>  
  </form>
</ion-content>
