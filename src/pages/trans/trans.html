
<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-right menuToggle (click)="openFilter()">
      <ion-icon ios="ios-funnel" md="md-funnel"></ion-icon>
      <!--        name = "options"-->
    </button>
    <ion-title>Mis transacciones</ion-title>
  </ion-toolbar>
</ion-header>

<!-- cuerpo-->
<ion-content padding>

  <!-- trajetas de transacciones-->
  <ion-card *ngFor="let info of arrayTodos">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/{{info?.tipo}}.png">
      </ion-avatar>
      <h2>{{info.categoria}}</h2>
      <p>${{info.cant}}</p>
    </ion-item>



    <ion-card-content>
      <p>{{info.causa}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col center text-center>
        <ion-note>
          {{info.dateHappend}}
        </ion-note>
        <ion-item>
          <button ion-button icon-left clear item-end (click)="deleteItem(event, info)">
            <ion-icon ios="ios-trash" md="md-trash" style="color:red;"></ion-icon>
          </button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab  color="fab" (click)="openModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
