
<ion-header>
  <ion-toolbar color="light">
    <button ion-button menuToggle (click)="openFilter()">
      <ion-icon ios="ios-funnel" md="md-funnel"></ion-icon>
      <!--        name = "options"-->
    </button>
    <ion-title>Category</ion-title>
  </ion-toolbar>
</ion-header>

<!-- cuerpo-->
<ion-content padding>

  <!-- trajetas de transacciones-->
  <ion-card *ngFor="let info of arrayGasto">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/plus.svg">
      </ion-avatar>
      <h2>{{info.categoria}}</h2>
      <p>${{info.cant}}</p>
    </ion-item>

<!--    <img src="assets/imgs/elpipa.jpg"/>-->

    <ion-card-content>
      <p>{{info.causa}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col center text-center>
        <ion-note>
          {{info.dateHappend}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="openModal()"><ion-icon name="open"></ion-icon></button>
  </ion-fab>

</ion-content>
