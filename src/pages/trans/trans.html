
<ion-header>
  <ion-toolbar color="light">
    <button ion-button menuToggle (click)="openFilter()">
      <ion-icon ios="ios-funnel" md="md-funnel"></ion-icon>
      <!--        name = "options"-->
    </button>
    <ion-title>Category</ion-title>
  </ion-toolbar>
</ion-header>

<!-- cuerpo-->
<ion-content padding>

  <!-- trajetas de transacciones-->
  <ion-card *ngFor="let info of arrayGasto">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/ganancia.png">
      </ion-avatar>
      <h2>{{info.cant}}</h2>
      <p>{{info.dateHappend}}</p>
    </ion-item>

    <img src="assets/imgs/elpipa.jpg"/>

    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="openModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
