<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      WalletManager
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
      </ion-refresher>
      <div style="display: block ;margin-top:5% ; align:center">
        <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                [colors]="chartColors"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>
      <div style="padding-top: : 5px">
        <ion-card>
          <ion-card-header class="my-card">
            Balance total
          </ion-card-header>
          <ion-list>
            <ion-item class="ganancia">
              <p >Dinero ganado:</p>
              $ {{contGanancia}}
            </ion-item>
            <ion-item right>
              <ion-icon name="remove" item-right></ion-icon>
            </ion-item>
            <ion-item class="gasto">
              <p>Dinero gastado:</p>
              $ {{contGasto}}
            </ion-item>
            <ion-item>
              <p>Estado de tu billetera:</p>
              $ {{balance}}
            </ion-item>
          </ion-list>
        </ion-card>
      </div>
</ion-content>
