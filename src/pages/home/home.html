<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      WalletManager
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="display: block ;margin-top:5% ; align:center">
    <canvas baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"
            [colors]="chartColors"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <div style="padding-top: : 5px">
    <ion-card>
      <ion-card-header>
        Balance total
      </ion-card-header>
      <ion-list>
        <ion-item color= "#66bb6a" id="messi">
          Dinero ganado:<br>
          $ {{contGanancia}}
        </ion-item>
        <ion-item right text-color= "#66bb6a">
          <ion-icon name="add" item-right></ion-icon>
        </ion-item>
        <ion-item text-color= "#66bb6a">
          Dinero gastado:<br>
          $ {{contGasto}}
        </ion-item>
        <ion-item text-color= "#66bb6a">
          Estado de tu billetera:<br>
          $ {{balance}}
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
